apiVersion: apps/v1
kind: Deployment
metadata:
  name: ebanking-spring
  labels:
    app: ebanking-spring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ebanking-spring
  template:
    metadata:
      labels:
        app: ebanking-spring
    spec:
      containers:
        - name: ebanking-spring
          image: spinliao/ebanking:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          resources:
            limits:
              cpu: 0.2
              memory: "1Gi"
          env:
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: mysql-user-password
            - name: DB_SERVER
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: mysql-server
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: mysql-database-name
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: mysql-user-username
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: ebanking-spring
  labels:
    app: ebanking-spring
spec:
  type: LoadBalancer
  selector:
    app: ebanking-spring
  ports:
    - protocol: TCP
      name: http
      port: 8080
      targetPort: 8080
      nodePort: 30000