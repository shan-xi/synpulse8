server.port=8080
server.servlet.context-path=/ebanking
server.servlet.forward-headers-strategy=framework
spring.datasource.url=jdbc:mysql://${DB_SERVER}:${DB_PORT:3306}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.pool-name=ebanking-hikari
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.max-lifetime=28000000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=select 1
spring.kafka.bootstrap-servers=${KAFKA_SERVERS}
spring.kafka.consumer.group-id=synpulse8-group
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=com.synpulse8.ebanking.config.UpperTableStrategy
springdoc.swagger-ui.tagsSorter=alpha
logging.level.root=INFO
logging.level.org.springframework.web=INFO
ebanking.jwt.secret-key=${JWT_SECRET_KEY}