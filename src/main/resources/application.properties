server.port=8080
server.servlet.context-path=/ebanking
server.servlet.forward-headers-strategy=framework
spring.datasource.url=jdbc:mysql://${DB_SERVER:localhost}:${DB_PORT:3306}/${DB_NAME:synpulse8}
spring.datasource.username=${DB_USERNAME:spin}
spring.datasource.password=${DB_PASSWORD:12345}
spring.datasource.hikari.pool-name=ebanking-hikari
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.max-lifetime=28000000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=select 1
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:29092,localhost:39092}
spring.kafka.consumer.group-id=group-synpulse8
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=com.synpulse8.ebanking.config.UpperTableStrategy
springdoc.swagger-ui.tagsSorter=alpha
logging.level.root=INFO
logging.level.org.springframework.web=INFO
ebanking.jwt.secret-key=${JWT_SECRET_KEY:synpulse8}